{% extends "base.html" %}

{% block title %} Edit topic {% endblock %}

{% block main %}
    <form method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="title" name="title" required>
          <label for="floatingInput">{{ topic.title }}</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Text" id="floatingTextarea2" name="text" style="height: 100px">{{ topic.text }}</textarea>
          <label for="floatingTextarea2">Topic content</label>
        </div>
        <input type="submit" value="Edit topic" class="submit">
    </form>

{% endblock %}
