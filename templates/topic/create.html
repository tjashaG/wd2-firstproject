{% extends "base.html" %}

{% block title %} Create Topic {% endblock %}

{% block main %}
    <form method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="title" name="title" required>
          <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Text" id="floatingTextarea2" name="text" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Topic content</label>
        </div>
        <input class="btn btn-light" type="submit" value="Submit topic">
    </form>
{% endblock %}
